        <img src="assets/images/ArabiaPay.png" alt="Image" height="200" class="mb-0">
        <div class="mb-3 font-bold text-3xl">
          <span class="text-900">Forgot your password? </span>
        </div>
        <span class="text-600 font-medium line-height-1">Reset your password</span>
    </div>

    <div>
        <label for="newpassword" class="block text-900 font-medium mb-2">New Password</label>

        <label for="confirmnewpassword" class="block text-900 font-medium mb-2">Confirm New Password</label>
        <input id="confirmnewpassword" type="password" placeholder="Enter Confirm New Password" pInputText class="w-full mb-3" required>
        
        <button pButton pRipple label="Change Now" icon="pi pi-check" class="w-full" (click)="navigateToHomepage()"></button>
      
      </div>
</div>
