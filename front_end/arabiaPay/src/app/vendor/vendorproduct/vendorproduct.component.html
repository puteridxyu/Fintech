
<header><app-vendorheader></app-vendorheader></header>

<div class="page-wrapper">
  <div class="page-container surface-card p-4 shadow-2 border-round w-full lg:w-10 mx-auto">
     <b style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <p style="margin: 0; font-size: 25px;font-weight: bold;">VENDOR PRODUCT</p>
        <p style="margin: 0;" >
            <button type="button" class="btn btn-bright-primary" data-toggle="modal" data-target="#addProductModal">
                Add
            </button>            
        </p>
        
    </b>

<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr style="text-align: left;">

                <th style="text-align: center; width: 10px;">No.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th style="text-align: center;  width: 10px;">Action</th>
            </tr>
            <tr style="text-align: left;">
                <td style="text-align: center;">1</td>
                <td>WeeklyChoose</td>
                <td>20.00</td>
                <td>Weekly Plan unlimited</td>
                <td>
                    <div class="btn-group p-2" role="group" aria-label="Product Actions">
                        <button type="button" class="btn btn-bright-danger">Delete</button>
                        <button type="button" class="btn btn-bright-success">Update</button>
                    </div>                    
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex">
            
            <tr style="text-align: left;">
                <td>{{ i + 1 }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_price }}</td>
                <td>{{ product.product_description }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Product Actions">
                        <button type="button" class="btn btn-danger" >Delete</button>
                        <button type="button" class="btn btn-warning" >Update</button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
<footer>
    <app-footerpage></app-footerpage>
  </footer>

<!-- Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Add your form fields here for adding a new product -->
          <!-- Example: -->
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <!-- Add other form fields as needed -->
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
