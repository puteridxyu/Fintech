<header><app-adminheader></app-adminheader></header>
<b><p>LIST VENDORS</p></b>
<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
            <th>No.</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone No</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phoneNo}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
<footer>
    <app-footerpage></app-footerpage>
  </footer>
