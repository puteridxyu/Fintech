<app-headerpage></app-headerpage>


<div class="page-wrapper">
  <div class="login-container surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto">
    <div class="text-center mb-5">
        <img src="assets/images/ArabiaPay.png" alt="Image" height="200" class="mb-0">
        <div class="mb-3 font-bold text-3xl">
          <span class="text-900">Welcome back to </span>
          <span class="text-red-600">ArabiaPay</span>
        </div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-white-500 cursor-pointer" (click)="goToSignUpPage()">Create now! </a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-white-500 text-right cursor-pointer" (click)="goToForgotPage()">Forgot password?</a>
        </div>
        
        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="navigateToUserhomepage()"></button>
      
      </div>
</div>

<footer>
  <app-footerpage></app-footerpage>
</footer>
</div>
