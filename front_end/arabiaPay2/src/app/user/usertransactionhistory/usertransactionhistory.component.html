<app-userheader></app-userheader>


<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto">
    <b><p>TRANSACTION HISTORY</p></b>
    <div class="card">
    <p-table [value]="transaction" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
            <th>No.</th>
            <th>Date</th>
            <th>Username</th>
            <th>Amount</th>
            <th>Details</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
        <tr>
            <td>{{transaction.date}}</td>
            <td>{{transaction.username}}</td>
            <td>{{transaction.amount}}</td>
            <td>{{transaction.details}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
<footer>
    <app-footerpage></app-footerpage>
  </footer>
