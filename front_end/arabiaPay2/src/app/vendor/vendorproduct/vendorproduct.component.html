<header><app-vendorheader></app-vendorheader></header>
<b><p>VENDOR PRODUCT</p></b>
<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
            <th>No.</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Enabled</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.productname}}</td>
            <td>{{user.productprice}}</td>
            <td>{{user.productenabled}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
